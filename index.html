  <title>Zenith Tracker</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          borderRadius: { '4xl': '2rem', '5xl': '2.5rem' }
        }
      }
    }
  </script>

  <style>
    /* Full Native Experience Styles */
    :root { --indigo-glow: rgba(99, 102, 241, 0.15); }
    
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
      outline: none !important;
    }
    
    input, textarea { user-select: text; -webkit-user-select: text; }

    body {
      font-family: 'Inter', sans-serif;
      overscroll-behavior: none; /* Disables browser-style pull-to-refresh */
      background-color: #F8FAFC;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Handling Android/iOS Safe Areas (Notches) */
    #root {
      height: 100%;
      width: 100%;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    
    .dark .glass { background: rgba(15, 23, 42, 0.85); }

    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Haptic Feedback Animation */
    .btn-press:active {
      transform: scale(0.95);
      opacity: 0.7;
      transition: transform 0.1s ease;
    }

    /* Android Style Transitions */
    .page-transition {
      animation: slideIn 0.3s cubic-bezier(0, 0, 0.2, 1);
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>

  <script type="importmap">

    }
  }
  </script>
