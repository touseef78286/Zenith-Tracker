
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6366f1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png">
  <title>Zenith Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-glow: rgba(99, 102, 241, 0.15);
    }
    
    /* Prevent text selection and blue highlight on mobile */
    * {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    input, textarea {
      user-select: text;
    }

    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.4s ease;
      overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile browsers */
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    
    .dark .glass {
      background: rgba(15, 23, 42, 0.7);
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Mobile Safe Area Padding for Bottom Nav */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    @keyframes nav-indicator {
      0% { transform: scaleX(0.5); opacity: 0; }
      100% { transform: scaleX(1); opacity: 1; }
    }
    
    .nav-indicator-active {
      animation: nav-indicator 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .btn-press:active {
      transform: scale(0.94);
      transition: transform 0.1s ease;
    }

    input[type='range']::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      background: #6366f1;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }
    
    .dark input[type='range']::-webkit-slider-thumb {
      border-color: #0f172a;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#F8FAFC] dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-x-hidden">
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
